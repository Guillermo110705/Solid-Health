<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleo</title>
    <link rel="stylesheet" href="trabajo.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Empleo</h1>
        <form id="employmentForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="position">Puesto Solicitado:</label>
            <input type="text" id="position" name="position" required>

            <label for="experience">Experiencia Laboral:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="education">Educación:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="skills">Habilidades:</label>
            <textarea id="skills" name="skills" required></textarea>

            <label for="resume">Currículum (PDF):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="trabajo.js"></script>
</body>
</html>
